<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Commune Scanner</title>
    <link rel="stylesheet" href="main.css" />
    <script src="main.js"></script>
    <script src="static/assets/leaflet.js"></script>

    <link rel="icon" href="data:," />
    <link rel="stylesheet" href="static/assets/leaflet.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="topbar-content">
        <h1>Commune Scanner</h1>

        <div class="search-box autocomplete">
          <input
            type="text"
            id="searchInput"
            placeholder="Rechercher une commune..."
            autocomplete="off"
          />
          <div id="autocompleteList" class="autocomplete-list"></div>
        </div>
        <button id="toggleFilters" class="toggle-filters-btn">
          <span>Filtres</span>
          <span class="toggle-icon">‚ñº</span>
        </button>
      </div>
    </header>

    <div class="main">
      <div class="map-container">
        <div id="map"></div>
        <div id="legend" class="map-legend"></div>
      </div>
      <div class="side-panel">
        <div class="filters-panel">
          <h3 class="filters-title">Filtres</h3>

          <!-- Choix du calque -->
          <div class="filter-group">
            <label class="filters-title-group"> Calque affich√© </label>
            <select id="layerSelect" class="filters-select">
              <option value="loyer" selected>Loyer</option>
              <option value="crime">Taux de criminalit√©</option>
              <option value="vacants">Logements vacants</option>
              <option value="transports">Arr√™ts de transports</option>
            </select>
          </div>

          <!-- Loyer -->
          <div class="filter-group">
            <label class="filters-title-group"> Loyer maximum ‚Ç¨/m¬≤ </label>
            <input
              type="range"
              id="loyerSlider"
              min="0"
              max="30"
              value="30"
              step="1"
              class="filters-range"
            />
            <input
              type="number"
              id="loyerValue"
              min="0"
              max="30"
              step="1"
              value="30"
              class="filter-number"
            />
          </div>

          <!-- Crimes -->
          <div class="filter-group">
            <label class="filters-title-group">
              Nb maximum de crimes/d√©lits / 1000 habitants
            </label>
            <input
              type="range"
              id="crimeSlider"
              min="0"
              max="2000"
              value="2000"
              step="5"
              class="filters-range"
            />
            <input
              type="number"
              id="crimeValue"
              min="0"
              max="2000"
              step="1"
              value="2000"
              class="filter-number"
            />
          </div>

          <!-- Logements vacants -->
          <div class="filter-group">
            <label class="filters-title-group">
              Nb maximum de logements vacants
            </label>
            <input
              type="range"
              id="vacantsSlider"
              min="0"
              max="100000"
              value="100000"
              step="100"
              class="filters-range"
            />
            <input
              type="number"
              id="vacantsValue"
              min="0"
              max="100000"
              step="100"
              value="100000"
              class="filter-number"
            />
          </div>

          <!-- Nb transports -->
          <div class="filter-group">
            <label class="filters-title-group">
              Nb maximum d'arr√™ts de transport
            </label>
            <input
              type="range"
              id="transportsSlider"
              min="0"
              max="100000"
              value="100000"
              step="5"
              class="filters-range"
            />
            <input
              type="number"
              id="transportsValue"
              min="0"
              max="100000"
              step="5"
              value="100000"
              class="filter-number"
            />
          </div>

          <button id="resetFilters">R√©initialiser</button>
        </div>

        <div class="cards-container">
          <div class="empty-message">
            <p class="empty-message-emoji">üó∫Ô∏è</p>
            <p class="empty-message-title">Aucune commune s√©lectionn√©e</p>
            <p class="empty-message-subtitle">
              Cliquez sur une commune de la carte pour voir ses informations
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
