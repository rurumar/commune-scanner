<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Commune Scanner</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <span>Commune Scanner</span>
        <div class="search-box">
          <input
            type="text"
            class="search-input"
            placeholder="Rechercher une commune..."
          />
        </div>
        <div class="filter-header">
          <button class="filters-button">Filtres</button>
        </div>
      </div>
    </header>
    <div class="main">
      <div class="map-container">
        <div id="map"></div>
        <div class="compare-btn">Comparer</div>
      </div>
      <div class="sidebar">
        <div class="section">
          <h3>Commune A</h3>
        </div>
        <div class="section">
          <h3>Commune B</h3>
        </div>
        <div class="section"></div>
      </div>
    </div>
  </body>
</html>
