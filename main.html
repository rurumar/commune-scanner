<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Commune Scanner</title>
    <link rel="stylesheet" href="main.css" />
    <script src="main.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <link rel="icon" href="data:," />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
  </head>
  <body>
    <header class="topbar">
      <div class="topbar-content">
        <h1>Commune Scanner</h1>

        <div class="search-box autocomplete">
          <input
            type="text"
            id="searchInput"
            placeholder="Rechercher une commune..."
            autocomplete="off"
          />
          <div id="autocompleteList" class="autocomplete-list"></div>
        </div>
      </div>
    </header>

    <div class="main">
      <div class="map-container">
        <div id="map"></div>
        <div id="legend" class="map-legend" style="display: none"></div>
      </div>
      <div class="side-panel">
        <div class="filters-panel">
          <h3 style="margin: 0 0 15px 0; font-size: 16px; color: #111827">
            Filtres
          </h3>

          <!-- Choix du calque -->
          <div class="filter-group" style="margin-bottom: 15px">
            <label style="display: block; font-weight: 500; margin-bottom: 5px">
              Calque affich√©
            </label>
            <select
              id="layerSelect"
              style="
                width: 100%;
                padding: 6px;
                border-radius: 6px;
                border: 1px solid #d1d5db;
              "
            >
              <option value="loyer" selected>Loyer</option>
              <option value="crime">Taux de criminalit√©</option>
              <option value="vacants">Logements vacants</option>
            </select>
          </div>

          <!-- Loyer -->
          <div class="filter-group" style="margin-bottom: 15px">
            <label style="display: block; font-weight: 500; margin-bottom: 5px">
              Loyer max ‚Ç¨/m¬≤
            </label>
            <input
              type="range"
              id="loyerSlider"
              min="0"
              max="30"
              value="30"
              step="1"
              style="width: 100%"
            />
            <span id="loyerValue" style="font-size: 14px; color: #6b7280"
              >30</span
            >
          </div>

          <!-- Crimes -->
          <div class="filter-group" style="margin-bottom: 15px">
            <label style="display: block; font-weight: 500; margin-bottom: 5px">
              Nb crimes et d√©lits pour 1000 habitants max
            </label>
            <input
              type="range"
              id="crimeSlider"
              min="0"
              max="1000"
              value="1000"
              step="5"
              style="width: 100%"
            />
            <span id="crimeValue" style="font-size: 14px; color: #6b7280"
              >1000</span
            >
          </div>

          <!-- Logements vacants -->
          <div class="filter-group" style="margin-bottom: 15px">
            <label style="display: block; font-weight: 500; margin-bottom: 5px">
              Logements vacants max
            </label>
            <input
              type="range"
              id="vacantsSlider"
              min="0"
              max="70000"
              value="70000"
              step="100"
              style="width: 100%"
            />
            <span id="vacantsValue" style="font-size: 14px; color: #6b7280"
              >70000</span
            >
          </div>

          <button
            id="resetFilters"
            style="
              width: 100%;
              margin-top: 10px;
              padding: 8px;
              background: #ef4444;
              color: white;
              border: none;
              border-radius: 6px;
              font-weight: 500;
              cursor: pointer;
            "
          >
            R√©initialiser
          </button>
        </div>

        <div class="cards-container">
          <div
            class="empty-message"
            style="
              text-align: center;
              padding: 40px 20px;
              color: #9ca3af;
              font-size: 15px;
            "
          >
            <p style="font-size: 48px; margin: 0">üó∫Ô∏è</p>
            <p style="margin: 16px 0 8px; font-weight: 600; color: #6b7280">
              Aucune commune s√©lectionn√©e
            </p>
            <p style="margin: 0; font-size: 14px">
              Cliquez sur une commune de la carte pour voir ses informations
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
